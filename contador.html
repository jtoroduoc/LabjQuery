<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body style="font-family: 'Tahoma';">
    
    <table>
        <tr>
            <td colspan="2" style="text-align: center;">
                <label id="lblContador" style="font-size: 14px;">0</label>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="[ + ]" id="btnIncrementar"></td>
            <td><input type="button" value="[ - ]" id="btnDecrementar"></td>
        </tr>
    </table>

    <script>
        $(document).ready(function(){
            var contador = 0;
            var tamañoActual = parseInt($("#lblContador").css("font-size"));

            $("#btnIncrementar").click(function(){
                var randomColor = Math.floor(Math.random()*16777215).toString(16);
                contador ++;
                $("#lblContador").css("font-size",tamañoActual+contador);
                $("#lblContador").css("color","#"+randomColor);
                $("#lblContador").text(contador);
            });

            $("#btnDecrementar").click(function(){
                var randomColor = Math.floor(Math.random()*16777215).toString(16);
                contador --;
                $("#lblContador").css("font-size",tamañoActual+contador);
                $("#lblContador").css("color","#"+randomColor);
                $("#lblContador").text(contador);
            });
        });
    </script>
</body>
</html>
